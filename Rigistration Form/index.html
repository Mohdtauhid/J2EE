<!DOCTYPE html>
<html>
    <head>
        <title>Basic Web Page</title>
    </head>
    <body>

<form action="demo" method="GET">
<h2>Personal Details </h2>
 First name : <input type="text"  name="F_NAME">  <br><br>
 Last name : <input type="text"  name="L_NAME">  <br><br>
 Age : <input type="text"  name="AGE">  <br><br>
 Gender:<input type="radio" name="GENDER" value="Male" />Male
<input type="radio" name="GENDER" value="Female" />Female <br><br>
 DoB : <input type="date"  name="DOB"><br><br>
 Address: <input type="text"  size="50"  name="ADDRESS">  <br><br> 


<h2>Academic Details </h2>
<label> <b><u> 10th Class Details </u>:<b> </label> <br><br>
Name : <input type="text"  name="10_SCHOOL_NAME"> 
          Percentage : <input type="text"  name="10_PERCENTAGE"> 
          Marks: <input type="text"  name="10_MARKS"> 
          Board : <input type="text"  name="10_BOARD"> 
          Year : <input type="text"  name="10_YEAR"> 
          
<br><br><label> <b><u> 12th Class Details </u>:<b> </label> <br><br>
Name : <input type="text"  name="12_SCHOOL_NAME"> 
          Percentage : <input type="text"  name="12_PERCENTAGE"> 
          Marks: <input type="text"  name="12_MARKS">
          Board : <input type="text"  name="12_BOARD"> 
          Year : <input type="text"  name="12_YEAR"> 
          
 <br><br><label> <b><u>College Details</u>:<b> </label> <br><br>
Name : <input type="text"  name="COLLEGE_NAME"> 
          Course : <input type="text"  name="COURSE"> 
          Percentage : <input type="text"  name="PERCENTAGE">
          Marks: <input type="text"  name="MARKS">          
          University : <input type="text"  name="UNIVERSITY"> 
        

<h2>Experience details </h2>       
<label> <b><u>Experience </u>:<b> </label> <br><br>
<textarea name="EXPERIENCE"  rows="5" cols="60">
</textarea><br><br>



  <input type="submit" value="Submit">
</form>
    </body>
</html>
